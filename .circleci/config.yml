version: 2.1
jobs: 
  base:
    docker:
      - image: docker:19.03.5
    steps:
      - checkout
      - run: docker build --tag base base
  nodejs:
    docker:
      - image: docker:19.03.5
    steps:
      - checkout
      - run: docker build --tag nodejs nodejs
  python:
    docker:
      - image: docker:19.03.5
    steps:
      - checkout
      - run: docker build --tag python python
workflows:
  version: 2
  docker:
    jobs:
      - base
      - nodejs
      - python